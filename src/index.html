<!doctype html>
<html>
  <head>
    <title>Socket.IO test</title>
  </head>
  <script src="https://improved-github-analytics-srv.herokuapp.com/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('https://improved-github-analytics-srv.herokuapp.com');

    socket.emit('number-of-issues-by-authors', {
      owner: 'google',
      repo: 'WebFundamentals',
      dataAgeValue: 2,
      dataAgeUnit: 'months',
    });

    socket.on('number-of-issues-by-authors-results', (data) => {
      console.log(data);
    });

    socket.on('number-of-issues-by-authors-old-results', (data) => {
      console.log(data);
    });

    socket.emit('number-of-issues-by-grouping', {
      owner: 'google',
      repo: 'WebFundamentals',
      dataAgeValue: 2,
      dataAgeUnit: 'weeks',
      dataAgeGrouping: 'days',
    });

    socket.on('number-of-issues-by-grouping-results', function (data) {
      console.log(data);
    });

  </script>
  <body>
  </body>
</html>
